<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mines Signal Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
  font-family: Braind;
  src: url(Braind\ Republic\ Regular.otf);
}

    body {
      margin: 0;
      font-family: Braind;
      background-color: #121212;
      background-image: url(back.png);
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .hidden {
      display: none !important;
    }

    header {
      font-size: 4em;
      margin-bottom: 20px;
      text-align: center;
    }

    #startScreen, #gameScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }
    
    button {
      padding: 14px 28px;
      font-size: 40px;
      font-weight: 0;
      background-image: linear-gradient(220deg, rgba(9,94,201,1) 100%, rgba(16,136,228,1) 0%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      font-family: Braind;
    }

    button:hover {
      background-color: #1565c0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
      width: 100%;
      padding: 15px;
      border: 7px solid red;
      border-image: linear-gradient(to right, #29292d, #5e3671) 1;
    }

    .cell {
      aspect-ratio: 1;
      background-color: #208CA5;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5vw;
      min-height: 60px;
      position: relative;
      overflow: hidden;
      transform: scale(1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cell.revealed {
      background-color: transparent;
      transform: scale(1.1);
    }

    .star {
      width: 100%;
      /* font-size: 50px; */
      opacity: 0;
      transform: scale(0.3);
      animation: fadeInScale 0.2s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .settings {
      margin-top: 10px;
      text-align: center;
    }

    /* Rest of your styles remain the same */

input[type="number"] {
  padding: 12px 15px;
  font-size: 18px;
  font-family: Braind;
  width: 100%;
  border: 2px solid #333;
  border-radius: 8px;
  background-color: #1c1c1c;
  color: white;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  outline: none;
  position: relative;
  margin-top: 10px;
}

/* Hover and Focus Effect */
input[type="number"]:hover,
input[type="number"]:focus {
  border-color: #ffd600; /* Change border color on hover or focus */
  box-shadow: 0 0 10px rgba(255, 214, 0, 0.5); /* Add shadow for a glowing effect */
}

/* Sliding underline effect on focus */
input[type="number"]:focus::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: #ffd600; /* Golden color for the underline */
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform 0.3s ease-in-out;
}

input[type="number"]:focus::after {
  transform: scaleX(1); /* Expand the underline when focused */
  transform-origin: bottom left;
}

.error {
  color: red;
  font-size: 14px;
  margin-top: 10px;
  font-style: italic;
}

.settings {
  margin-top: 10px;
  text-align: center;
}

button:disabled {
  background-color: #666; /* Gray out the button */
  cursor: not-allowed; /* Change cursor to indicate disabled state */
}


    @media (max-width: 480px) {
      header {
        font-size: 1.5em;
      }

      button {
        font-size: 14px;
        padding: 12px 20px;
      }

      .star {
        /* font-size: 100%; */
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <header>MINES ԽԱՂԻ ՍԻԳՆԱԼՆԵՐԻ ՊԱՇՏՈՆԱԿԱՆ ԲՈՏ </header>
    <button onclick="startGame()">ՍԿՍԵԼ</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="hidden">
    <div class="grid" id="gameGrid"></div>

    <div class="settings">
      <label for="boxCount">Բացվող աստղերի քանակ (մին 3, մաքս 10):</label><br />
      <input type="number" id="boxCount" value="6" min="3" max="10" />
      <div id="errorMessage" class="error hidden">Մուտքագրեք 3-ից 10 թվերի միջակայքում.</div>
    </div>

    <button id="signalButton" class="hidden" onclick="getSignal()">Ստանալ Սիգնալ</button>
  </div>

  <script>
        const gameGrid = document.getElementById('gameGrid');
    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const signalButton = document.getElementById('signalButton');
    const boxCountInput = document.getElementById('boxCount');
    const errorMessage = document.getElementById('errorMessage');
    let cells = [];

    function startGame() {
      startScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');
      signalButton.classList.remove('hidden');
      createGrid();
    }

    function createGrid() {
      gameGrid.innerHTML = '';
      cells = [];

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        gameGrid.appendChild(cell);
        cells.push(cell);
      }
    }

    function getSignal() {
  let boxCount = parseInt(boxCountInput.value);

  // Disable the button to prevent multiple clicks
  signalButton.disabled = true;

  // Validate box count
  if (isNaN(boxCount) || boxCount < 3 || boxCount > 10) {
    errorMessage.classList.remove('hidden');
    signalButton.disabled = false; // Re-enable button if there's an error
    return;
  }

  errorMessage.classList.add('hidden');

  // Clear the grid and reveal random boxes
  gameGrid.innerHTML = '';
  let boxes = [];

  for (let i = 0; i < 25; i++) {
    const box = document.createElement('div');
    box.classList.add('cell');
    gameGrid.appendChild(box);
    boxes.push(box);
  }

  // Open random boxes with a delay
  let openedBoxes = [];
  let totalOpenTime = 0;
  while (openedBoxes.length < boxCount) {
    let randomIndex = Math.floor(Math.random() * 25);
    if (!openedBoxes.includes(randomIndex)) {
      openedBoxes.push(randomIndex);
      totalOpenTime += 500; // Add delay for each box opening
      setTimeout(() => {
        const box = boxes[randomIndex];
        box.classList.add('revealed');
        const star = document.createElement('img');
        star.src = 'star.png';
        star.classList.add('star');
        box.appendChild(star);
      }, openedBoxes.length * 500);
    }
  }

  // Re-enable the "Get Signal" button after all boxes have been revealed
  setTimeout(() => {
    signalButton.disabled = false;
  }, totalOpenTime + 500); // Make sure it re-enables after the last animation
}
  </script>
</body>
</html>
